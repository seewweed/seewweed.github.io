<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>N-Back 脳トレ計算ゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- スタート画面 -->
  <div id="start-screen" class="screen visible">
    <h1>N-Back 計算ゲーム</h1>
    <p>出題数（問題数）を選んでスタート！</p>
    <label for="n-select">出題数：</label>
    <select id="n-select">
      <option value="5">5問</option>
      <option value="10" selected>10問</option>
      <option value="15">15問</option>
    </select>
    <br><br>
    <button onclick="startGame()">スタート</button>
    <div class="ranking" id="ranking"></div>
  </div>

  <!-- ゲーム画面 -->
  <div id="game-screen" class="screen">
    <div id="question">3 + 4 = ?</div>
    <input id="input" type="number" placeholder="答えを入力" />
    <button id="submit">回答</button>
    <div id="result"></div>
    <div id="score">得点: 0</div>
    <div id="accuracy">正解率: 0%</div>
    <div id="progress">進行: 0 / 10</div>
  </div>

  <!-- 終了画面 -->
  <div id="end-screen" class="screen">
    <h2>ゲーム終了！</h2>
    <div id="final-score"></div>
    <div id="final-accuracy"></div>
    <button onclick="restartGame()">もう一度プレイ</button>
    <button onclick="backToStart()">最初に戻る</button>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
