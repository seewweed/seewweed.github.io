        <div id="article" class="post"></div>

        <script>
            const params = new URLSearchParams(window.location.search);
            const file = params.get("file");

            if(file){
                fetch(file)
                    .then(res => {
                    if (!res.ok) throw new Error("ファイルが見つかりません");
                    return res.text();
                    })
                    .then(html => {
                    document.getElementById("article").innerHTML = html;
                    })
                    .catch(err => {
                    document.getElementById("article").innerHTML = "<p>記事の読み込みに失敗しました。</p>";
                    console.error(err);
                    });
            }else{
                document.getElementById("article").innerHTML = "<p>記事が見つかりません。</p>";
            }
        </script>
